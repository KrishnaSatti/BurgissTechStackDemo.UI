<div class="page-header">
  <div class="container" style="margin-top: 2em"></div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a
        routerLink="/employees"
        style="text-decoration: none"
        color="accent"
        mat-raised-button
      >
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <!-- employee Details -->
      <form #employeeDetailsForm="ngForm">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input
                type="text"
                matInput
                [(ngModel)]="employee.firstName"
                name="firstName"
                required
              />
              <mat-error></mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
                type="text"
                matInput
                [(ngModel)]="employee.lastName"
                name="lastName"
                required
              />
              <mat-error></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Date Of Birth</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                [(ngModel)]="employee.dateOfBirth"
                name="dateOfBirth"
                required
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input
                type="text"
                matInput
                [(ngModel)]="employee.email"
                name="email"
                required
              />
              <mat-error></mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Salary ($USD)</mat-label>
              <input
                type="number"
                matInput
                [(ngModel)]="employee.mobile"
                name="mobile"
                required
              />
              <mat-error></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Gender</mat-label>
              <mat-select
                [(ngModel)]="employee.genderId"
                name="gender"
                required
              >
                <mat-option
                  *ngFor="let gender of genderList"
                  [value]="gender.id"
                >
                  {{ gender.description }}
                </mat-option>
              </mat-select>
              <mat-error></mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Department</mat-label>
              <mat-select
                [(ngModel)]="employee.departmentId"
                name="department"
                required
              >
                <mat-option
                  *ngFor="let department of departmentList"
                  [value]="department.id"
                >
                  {{ department.description }}
                </mat-option>
              </mat-select>
              <mat-error></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Physical Address</mat-label>
              <textarea
                matInput
                [(ngModel)]="employee.address.physicalAddress"
                name="physicalAddress"
                required
              ></textarea>
              <mat-error></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="row between-xs" *ngIf="!isNewEmployee">
              <button
                mat-raised-button
                style="font-size: 16px"
                color="accent"
                (click)="onUpdate()"
              >
                <mat-icon>update</mat-icon>
                Update
              </button>
              <button
                mat-raised-button
                style="font-size: 16px"
                color="warn"
                (click)="onDelete()"
              >
                <mat-icon>delete</mat-icon>
                Delete
              </button>
            </div>
            <div class="row between-xs" *ngIf="isNewEmployee">
              <button
                mat-raised-button
                style="font-size: 16px"
                color="accent"
                (click)="onAdd()"
              >
                <mat-icon>save</mat-icon>
                Save
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
